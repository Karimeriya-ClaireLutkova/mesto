<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto. Russia.</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo_header.svg')%>" alt="Логотип Mesto.Russia">
  </header>
  <main>
    <section class="profile">
      <div class="profile__avatar-edit">
        <button type="button" class="profile__button profile__button_edit-photo"  aria-label="Изменить аватар"></button>
        <img class="profile__avatar" src="<%=require('./images/kusto_avatar.jpg')%>" alt="Фотография пользователя">
      </div>      
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__profession">Исследователь океана</p>
        <button type="button" class="profile__button profile__button_edit" aria-label="Редактировать профиль"></button>
      </div>
      <button type="button" class="profile__button profile__button_add" aria-label="Добавить карточку места"></button>
    </section>
    <section class="elements" aria-label="Фотографии мест">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_profile-info">
    <div class="popup__container">
      <button type="button" class="popup__button popup__button_close" aria-label="Закрыть форму редактирования"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_profile" novalidate>
        <div class="popup__form-info">
          <div class="popup__field">
            <input id="profile-name-input" type="text" class="popup__input popup__input_type_name" name="name" placeholder="Имя" value="" minlength="2" maxlength="40" required>
            <span class="profile-name-input-error popup__input-error"></span>
          </div>
          <div class="popup__field">
            <input id="profile-profession-input" type="text" class="popup__input popup__input_type_profession" name="profession" placeholder="Профессия" value="" minlength="2" maxlength="200" required>
            <span class="profile-profession-input-error popup__input-error"></span>
          </div>
          <button type="submit" class="popup__button popup__button_save">Сохранить</button>
        </div>
      </form>
    </div>
  </div>

  <div class="popup popup_type_confirm-deletion">
    <div class="popup__container popup__container_type_confirm">
      <button type="button" class="popup__button popup__button_close" aria-label="Закрыть форму подтверждения удаления"></button>
      <h2 class="popup__title popup__title_confirm">Вы уверены?</h2>
      <button type="button" class="popup__button popup__button_accept">Да</button>
    </div>
  </div>

  <div class="popup popup_type_card-new">
    <div class="popup__container">
      <button type="button" class="popup__button popup__button_close" aria-label="Закрыть форму добавления места"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_new-card" novalidate>
        <div class="popup__form-info">
          <div class="popup__field">
            <input id="place-name-input" type="text" class="popup__input popup__input_type_place-name" name="title" placeholder="Название" value="" minlength="2" maxlength="30" required>
            <span class="place-name-input-error popup__input-error"></span>
          </div>
          <div class="popup__field">
            <input id="place-link" type="url" class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку" value="" required>
            <span class="place-link-error popup__input-error"></span>
          </div>
          <button type="submit" class="popup__button popup__button_add">Создать</button>
        </div>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image-view">
    <div class="popup__container popup__container_type_image">
      <button type="button" class="popup__button popup__button_close popup__button_close_form-grow" aria-label="Закрыть форму просмотра картинки"></button>
      <figure class="popup__form-image">
        <img class="popup__image" src="#" alt="Просмотр фотографии в карточке">
        <figcaption class="popup__subtitle"></figcaption>
      </figure>
    </div>
  </div>

  <template class="card-template">
    <div class="element">
      <img class="element__image" src="#" alt="Описание фотографии">
      <button type="button" class="element__button element__button_delete" aria-label="Удалить карточку места"></button>
      <div class="element__description">
        <h2 class="element__title"></h2>
        <div class="element__container-like">
          <button type="button" class="element__button element__button_like" aria-label="Поставить отметку"></button>
          <span class="element__counter-like"></span>
        </div>
      </div>
    </div>
  </template>
</body>
</html>
