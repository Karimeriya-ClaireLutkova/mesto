<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto. Russia.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo_header.svg" alt="Логотип Mesto.Russia">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/kusto_avatar.jpg" alt="Фотография пользователя">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__profession" value="Исследователь океана">Исследователь океана</p>
        <button type="button" class="profile__button profile__button_edit" aria-label="Редактировать профиль"></button>      
      </div>
      <button type="button" class="profile__button profile__button_add" aria-label="Добавить карточку места"></button>
    </section>
    <section class="elements" aria-label="Фотографии мест">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <div class="popup popup-info">
    <form class="popup__form" name="profile">
      <fieldset class="popup__form-info">
        <label class="popup__field">
          <input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Имя" value="">
        </label>
        <label class="popup__field">
          <input type="text" class="popup__input popup__input_type_profession" name="profession" placeholder="Профессия" value="">
        </label>
        <button type="submit" class="popup__button popup__button_save">Сохранить</button>
      </fieldset>
    </form>
    <h2 class="popup__title">Редактировать профиль</h2>
    <button type="button" class="popup__button popup__button_close" aria-label="Закрыть форму редактирования"></button>
  </div>

  <div class="popup popup-cardNew">
    <form class="popup__form" name="new-card">
      <fieldset class="popup__form-info">
        <label class="popup__field">
          <input type="text" class="popup__input popup__input_type_place-name" name="title" placeholder="Название" value="">
        </label>
        <label class="popup__field">
          <input type="text" class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку" value="">
        </label>
        <button type="submit" class="popup__button popup__button_add">Создать</button>
      </fieldset>
    </form>
    <h2 class="popup__title">Новое место</h2>
    <button type="button" class="popup__button popup__button_close" aria-label="Закрыть форму добавления места"></button>
  </div>

  <div class="popup popup-imageView">
    <form class="popup__form popup__form_grow" name="view-image">
      <button type="button" class="popup__button popup__button_close popup__button_close_form-grow" aria-label="Закрыть форму просмотра картинки"></button>
      <figure class="popup__form-image">
        <img class="popup__image" src="#" alt="Просмотр фотографии в карточке">
        <figcaption class="popup__subtitle"></figcaption>        
      </figure>
      
    </form>
  </div>

  <template id="card">
    <div class="element">
      <img class="element__image" src="#" alt="Описание фотографии">
      <button type="button" class="element__button element__button_delete" aria-label="Удалить карточку места"></button>
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button type="button" class="element__button element__button_like" aria-label="Поставить отметку"></button>
      </div>     
    </div>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
