<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto. Russia.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo_header.svg" alt="Логотип Mesto.Russia">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/kusto_avatar.jpg" alt="Фотография пользователя">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__profession">Исследователь океана</p>
        <button type="button" class="profile__button profile__button_edit" aria-label="Редактировать профиль"></button>      
      </div>
      <button type="button" class="profile__button profile__button_add" aria-label="Добавить фотографию места"></button>
    </section>
    <section class="elements" aria-label="Фотографии мест">
      <div class="element">
        <img class="element__image" src="./images/Карачаевск.jpg" alt="Церковь в Карачаевске">
        <div class="element__description">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__button element__button_like" aria-label="Поставить отметку"></button>
        </div>        
      </div>
      <div class="element">
        <img class="element__image" src="./images/Гора Эльбрус.jpg" alt="Степи у Эльбруса">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__button element__button_like" aria-label="Поставить отметку"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Домбай.jpg" alt="Лес на горной территории Домбая">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__button element__button_like" aria-label="Поставить отметку"></button>
        </div>        
      </div>
      <div class="element">
        <img class="element__image" src="./images/Гора Эльбрус.jpg" alt="Степи у Эльбруса">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__button element__button_like" aria-label="Поставить отметку"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Домбай.jpg" alt="Лес на горной территории Домбая">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__button element__button_like" aria-label="Поставить отметку"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Карачаевск.jpg" alt="Церковь в Карачаевске">
        <div class="element__description">
          <h2 class="element__title">Карачаево-Черкесcия</h2>
          <button type="button" class="element__button element__button_like" aria-label="Поставить отметку"></button>
        </div>
      </div> 
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
  </footer>
  <div class="popup">        
    <form class="popup__form">
      <fieldset class="popup__form-info">
        <h2 class="popup__title">Редактировать профиль</h2>
        <label class="popup__field">
          <input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Имя" value="Жак-Ив Кусто">
        </label>
        <label class="popup__field">
          <input type="text" class="popup__input popup__input_type_profession" name="profession" placeholder="Профессия" value="Исследователь океана">
        </label>
        <button type="submit" class="popup__button popup__button_save">Сохранить</button>
      </fieldset>
    </form>
    <div class="popup-overlay"></div>
    <button type="button" class="popup__button popup__button_close" aria-label="Закрыть форму редактирования"></button>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
